<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title of the document</title>

    <link rel="stylesheet" href="css/dataTables.material.min.css">
    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="css/Material+Icons.css">
    <link rel="stylesheet" href="css/Roboto+Mono.css">
    <script defer src="js/jquery-1.12.3.js"></script>
    <script defer src="js/jquery.dataTables.min.js"></script>
    <script defer src="js/dataTables.material.min.js"></script>
    <script defer src="js/ip-address.js"></script>
    <script defer src="js/natural.js"></script>
    <style>
        body{    
            color: #444;
            font-family: RobotoDraft, Roboto, sans-serif;
            font-size: 14px;

        }
        #dataTable {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .material-icons-customColorRed {
            color: #f44336;
        }
        .material-icons {
              font-family: 'Material Icons';
              font-weight: normal;
              font-style: normal;
              font-size: 24px;  /* Preferred icon size */
              display: inline-block;
              line-height: 1;
              text-transform: none;
              letter-spacing: normal;
              word-wrap: normal;
              white-space: nowrap;
              direction: ltr;

              /* Support for all WebKit browsers. */
              -webkit-font-smoothing: antialiased;
              /* Support for Safari and Chrome. */
              text-rendering: optimizeLegibility;

              /* Support for Firefox. */
              -moz-osx-font-smoothing: grayscale;

              /* Support for IE. */
              font-feature-settings: 'liga';
        }
        .mdl-data-table {
          font-size: 13px; 
        }
        .mdl-data-table{ 
            border: none; 

        }
        ::-webkit-scrollbar
        {
          width: 5px;  /* for vertical scrollbars */
          height: 5px; /* for horizontal scrollbars */
        }

        ::-webkit-scrollbar-track
        {
          background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb
        {
          background: rgba(0, 0, 0, 0.5);
        }
        /*.mdl-grid {
            display:none;
        }*/
    </style>  
</head>

<body>
    <table id="dataTable" class="" cellspacing="0" width="100%"></table>
    <script defer src="JavaScript1.js"></script>
</body>



</html>
